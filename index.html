<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-validator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7565d787a3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <div class="container">
            <form id="form" class="form">
              <h2>Register with Us <i class="fas fa-edit ml-3"></i></h2>
              <div class="form-control">
                <label for="username"
                  ><i class="fas fa-user"></i> Username</label
                >
                <input
                  type="text "
                  id="username"
                  placeholder="enter username"
                />
                <small>Error message</small>
              </div>
              <div class="form-control">
                <label for="email">
                  <i class="fas fa-envelope-open-text"></i>Email</label
                >
                <input type="text " id="email" placeholder="enter email" />
                <small>Error message</small>
              </div>
              <div class="form-control">
                <label for="password">
                  <i class="fas fa-unlock-alt"></i>Password</label
                >
                <input
                  type="password"
                  id="password"
                  placeholder="enter password"
                />
                <small>Error message</small>
              </div>
              <div class="form-control">
                <label for="password2">
                  <i class="fas fa-unlock-alt"></i> Confirm Password</label
                >
                <input
                  type="password"
                  id="password2"
                  placeholder="enter password again"
                />
                <small>Error message</small>
              </div>
              <button>Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Script javaScript -->
    <script src="script.js"></script>
  </body>
</html>
